<script>
    const div = document.createElement("div")
    console.log(div);
    div.className = "main"
    div.id = "23"
    console.log(div)
    //div.id = Math.floor((Math.random() * 10))
    div.setAttribute("title","div1")
    div.style.backgroundColor = "green"
    //div.innerText = "Chai aur Code"
    //this command first fetch the existing text in the first round and then it overwrites in the second rouund

    //but the function like div.className = "main" directly overwrites in the first round

    //therefore there is an alternate approach
    const addText = document.createTextNode("chai aur code")
    console.log(addText)
    div.appendChild(addText)
    //Till now all this is stored in the memory not actually displaying therefore we need to append it to the body we need to attach it to the document 
    document.body.appendChild(div)

    const createdDiv = document.querySelector(".main")
    console.log(createdDiv.innerHTML)
    console.log(createdDiv.childNodes)





</script>
