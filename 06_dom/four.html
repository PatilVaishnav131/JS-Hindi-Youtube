<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and remove the elements</title>
</head>
<body style = "background-color: #212121; color: #ffffff;">
    <div id = "main">
        <ul class="language">
            <li>JavaScript</li>
            <li>C++</li>
            <li>Python</li>
        </ul>
    </div>
</body>
<script>
    // function addLanguage(langName){
    //     const li = document.createElement('li')
    //     li.innerHTML = `${langName}`
    //     document.querySelector('.language').appendChild(li)

    // }
    // addLanguage("Ruby")
    //addLanguage("Swift")
    //This method is not the optimized

    function optiAddLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    optiAddLanguage("ruby")

//Edit an existng element from the html
const secondLang = document.querySelector("li:nth-child(2)")
//secondLang.innerHTML = "C" //this can be done but this has to traverse a lot in case of the large scale projects
const newli =document.createElement('li')
newli.textContent = "Mojo"
secondLang.replaceWith(newli)

//one more method to edit using the outer html
const firstLang = document.querySelector("li:first-child")
firstLang.outerHTML = '<li>Typescript</li>'

//remove an element from the list
const lastLang = document.querySelector("li:last-child")
lastLang.remove()


</script>
</html>
